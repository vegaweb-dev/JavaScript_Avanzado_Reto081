Algunos ejemplos de bumerán:
[3, 7, 3], [1, -1, 1], [5, 6, 5]

Crea una función que devuelva el número total de boomerangs en una matriz.

Mira los siguientes ejemplos:

[3, 7, 3, 2, 1, 5, 1, 2, 2, -2, 2]

//Te arroja  3 boomerangs en esta secuencia: [3, 7, 3], [1, 5, 1], [2, -2, 2]

[1, 7, 1, 7, 1, 7, 1]

Te arroja 5 boomerangs (de izquierda a derecha): [1, 7, 1], [7, 1, 7], [1, 7, 1], [7, 1, 7] y [1, 7, 1 ]


Mirate estos otros ejemplos:
contarBoomerangs([9, 5, 9, 5, 1, 1, 1]) ➞ 2

contarBoomerangs([5, 6, 6, 7, 6, 3, 9]) ➞ 1

contarBoomerangs([4, 4, 4, 9, 9, 9, 9]) ➞ 0


Ojo:
[5, 5, 5] (tres dígitos idénticos) NO se considera un boomerang porque el dígito del medio es idéntico al primero y al
